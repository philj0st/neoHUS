          <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Procedure </h3>
                        <div class="btn-group">
                          <button type="button" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-folder-open-o"></i>
                          </button>
                          <ul class="dropdown-menu" role="menu">
                            <li><a id="openFile" href="#">open file</a></li>
                          </ul>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-floppy-o"></i>
                          </button>
                          <ul class="dropdown-menu" role="menu">
                            <li><a id="saveToJson">.json</a></li>
                          </ul>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-plus-circle"></i>
                          </button>
                          <ul class="dropdown-menu" role="menu">
                            <li><a id="stgr_seq" class="addItem"><i class="fa fa-tasks"></i>&emsp;Sequence</a></li>
                            <li><a id="stgr_if" class="addItem"><i class="fa fa-question-circle"></i>&emsp;If</a></li>
                          </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="new_view" ><i class="fa fa-heartbeat"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="clear_view" ><i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                        <i class="fa fa-times-circle pull-right"></i>
                    </div>
                    <div id="content" class="panel-body">
                    </div>
                  </div>
                </div>
                <form id="fileInput">
                    <!-- The next line throws an error when using the html5 validator, false positive!:  http://stackoverflow.com/questions/25391613/w3c-validation-error-if-input-accept-attribute-contains-mime-type-list-->
                    <input id="openFileDialog" type="file" id="files" name="files[]" accept=".json, .txt, .stg" />
                </form>
              </div>
              <div class="row">
                <div id="alertBox" class="col-md-12"></div>
              </div>
            </div>

            <hr>

          <script src="js/main.js"></script>
